<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="./simonSays.css">
</head>
<body>
    <div id="container">
        <div id="simon-game">
            <ul>
                <li id="blue" class="game-btns" data-tile="1"></li>
                <li id="red" class="game-btns" data-tile="2"></li>
                <li id="green" class="game-btns" data-tile="3"></li>
                <li id="yellow" class="game-btns" data-tile="4"></li>
            </ul>
        </div>
        <div id="btn-container">
            <div id="score"></div>
            <h3>Start The Game Already</h3>
            <button>Start</button>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="./simonSays.js"></script>
</body>
</html>
